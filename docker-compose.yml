version: "3"

services:
  armory:
    container_name: armory
    image: armory:latest

    build:
     context: .
     dockerfile: ./docker/Dockerfile-base

    volumes:
      - ./environment.yml:/app/environment.yml
      - ./data:/tmp/
      # - ./data:/workspace/data

    stdin_open: true
    tty: true


