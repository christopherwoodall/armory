# docker-compose --file docker-compose.yml up -d --build armory
# docker-compose exec armory /bin/bash

version: "3"

services:
  armory-fortress:
    container_name: armory
    image: local/fortress:latest

    build:
     context: .
     dockerfile: ./docker/Dockerfile

    command: ['ipython']

    ports:
      - 8888:8888

    volumes:
      - ./environment.yml:/app/environment.yml
      - ./data:/workspace/

    stdin_open: true
    tty: true


