    - name: ‚öôÔ∏è Installing Armory
      shell: bash
      run: |
        pip install --no-compile --editable '.[developer,engine,math,datasets,pytorch]'
        cp {.github/workflows/tests/,/tmp/}scenario-evaluation-config.json
      # TODO: The above is a work around. Should also have an install config in the proj root.
        armory configure --use-defaults

    - name: üêç Load Cached Venv
      id: cache
      uses: actions/cache@v3
      with:
        path: ${{ env.pythonLocation }}
        key: ${{ runner.os }}-${{ hashFiles('pyproject.toml') }}

